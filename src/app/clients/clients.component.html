<div class="container p-5">
  <h2>Clients</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Token</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <th scope="row">{{ client.__ID__ }}</th>
        <td>{{ client.__TOKEN__ }}</td>
        <td>{{ client.__DATE__}}</td>
      </tr>
    </tbody>
  </table>
  </div>
