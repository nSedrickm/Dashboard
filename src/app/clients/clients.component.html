
  <h3 class="mb-4">Clients</h3>

  <div class="row">
    <div class="col-md-6 col-xl-4 col-sm-6" *ngFor="let client of clients">
      <div class="card shadow">
        <div class="card-header bg-success text-light">
         <span class="mdi-desktop-mac"></span>Node {{ client.__ID__ }}
        </div>
        <div class="card-body">
          <dl class="row">
            <dt class="col-4">ID</dt>
            <dd class="col-8">{{ client.__ID__ }}</dd>
            <dt class="col-4">Token</dt>
            <dd class="col-8"> {{ client.__TOKEN__ }}</dd>
            <dt class="col-4">Date</dt>
            <dd class="col-8">{{ client.__DATE__}}</dd>
          </dl>
        </div>
      </div>
    </div>
